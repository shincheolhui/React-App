<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>설문 작성</title>
</head>

<body style="margin-bottom: 200px">
  <div class="container mt-3">
    <h2 class="display-6">작성</h2>
    <hr>
    <form action="#">

      <div class="mt-3">
        <label for="area"><h5>종목선택 <small>(택1)</small></h5></label>
        <select class="form-select" name="area" id="area">
          <option selected>종목을 선택해 주세요</option>
          <option value="SPXL">SPXL</option>
          <option value="TQQQ">TQQQ</option>
          <option value="SOXL">SOXL</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="name"><h5>작성자 <small>(필수)</small></h5></label>
        <input type="text" class="form-control" id="name" placeholder="작성자의 이메일이 표시됩니다." name="name" required>
      </div>

      <div class="mt-3">
        <label for="age"><h5>제목 <small>(필수)</small></h5></label>
        <input type="text" class="form-control" id="age" placeholder="제목을 입력하세요" name="title" required>
      </div>

      <div class="mt-3">
        <label for="age"><h5>내용 <small>(필수)</small></h5></label>
        <input type="text" class="form-control" id="age" placeholder="내용을 입력하세요" name="content" required style="height: 200px;">
      </div>

      

      

      <!-- 하단 버튼 -->
      <div class="my-3">
        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" href="#">목록</a>
      </div>
      <!-- 하단 버튼 -->
    </form>

  </div>

</body>

</html>
