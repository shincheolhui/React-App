<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>설문 수정</title>
</head>

<body style="margin-bottom: 200px">
  <div class="container mt-3">
    <h2 class="display-6">설문 수정</h2>
    <hr>
    <div class="alert alert-light d-flex justify-content-between" role="alert">
      <span>Id: 6</span>
      <span>2023-04-21 13:21:04 작성</span>
    </div>
    <form action="#">
      <div class="mt-3">
        <label for="name">
          <h5>이름</h5>
        </label>
        <span class="form-control" readonly>홍길동</span>        
      </div>

      <div class="mt-3">
        <label for="age">
          <h5>나이</h5>
        </label>
        <span class="form-control" readonly>28</span>
      </div>

      <div class="mt-3">
        <label>
          <h5>성별</h5>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender1" value="MALE" checked>
          <label class="form-check-label" for="gender1">남자</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender2" value="FEMALE">
          <label class="form-check-label" for="gender2">여자</label>
        </div>
      </div>
      <!-- <div><span class="text-danger">성별을 선택해주세요</span></div> -->

      <div class="mt-3">
        <label for="area">
          <h5>거주지역 <small>(택1)</small></h5>
        </label>
        <select class="form-select" name="area" id="area">
          <option>-- 거주지역을 선택해 주세요 --</option>
          <option value="서울" selected>서울</option>
          <option value="경기도">경기도</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div><span class="text-danger">거주지역을 선택해주세요</span></div>

      <div class="mt-3">
        <label>
          <h5>이상형 <small>(1개이상 선택)</small></h5>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="송민호" name="favorite" id="favorite1">
          <label class="form-check-label" for="favorite1">송민호</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="이승원" name="favorite" id="favorite2" checked>
          <label class="form-check-label" for="favorite2">이승원</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="서현기" name="favorite" id="favorite3" checked>
          <label class="form-check-label" for="favorite3">서현기</label>
        </div>
      </div>
      <div><span class="text-danger">한명이상은 반드시 골라야 합니다</span></div>


      <!-- 하단 버튼 -->
      <div class="my-3 d-flex">
        <button type="submit" class="btn btn-outline-dark">수정완료</button>
        <button type="button" class="btn btn-outline-dark ms-1">이전으로</button>
        <a class="btn btn-outline-dark ms-1" href="#">목록</a>
      </div>
      <!-- 하단 버튼 -->
    </form>

  </div>

</body>

</html>
