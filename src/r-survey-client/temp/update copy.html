<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>설문 수정</title>
</head>

<body style="margin-bottom: 200px">
  <div class="container mt-3">
    <h2 class="display-6">수정</h2>
    <hr>
    <div class="alert alert-light d-flex justify-content-between" role="alert">
      <span>글번호: 6</span>
      <span>2023-04-21 13:21:04 작성</span>
    </div>
    <form action="#">
      <div class="mt-3">
        <label for="name">
          <h5>종목</h5>
        </label>
        <span class="form-control" readonly>선택한 종목이 표시됩니다. 수정불가</span>        
      </div>

      <div class="mt-3">
        <label for="age">
          <h5>작성자</h5>
        </label>
        <span class="form-control" readonly>작성자의 이메일이 표시됩니다. 수정불가</span>
      </div>

      <div class="mt-3">
        <label for="age">
          <h5>제목</h5>
        </label>
        <span class="form-control" readonly>글의 제목이 표시됩니다. 수정불가</span>
      </div>

      <div class="mt-3">
        <label for="age">
          <h5>내용</h5>
        </label>
        <span class="form-control" readonly style="height: 200px;">글의 내용이 표시됩니다. 수정가능</span>
      </div>

      <!-- 하단 버튼 -->
      <div class="my-3 d-flex">
        <button type="submit" class="btn btn-outline-dark">수정완료</button>
        <button type="button" class="btn btn-outline-dark ms-1">이전으로</button>
        <a class="btn btn-outline-dark ms-1" href="#">목록</a>
      </div>
      <!-- 하단 버튼 -->
    </form>

  </div>

</body>

</html>
