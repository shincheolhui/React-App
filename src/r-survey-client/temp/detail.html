<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>설문 상세조회</title>
</head>

<body style="margin-bottom: 200px">
  <div class="container mt-3">
    <h2 class="display-6">설문 상세조회</h2>
    <hr>
    <div class="alert alert-light d-flex justify-content-between" role="alert">
      <span>Id: 6</span>
      <span>2023-04-21 13:21:04 작성</span>
    </div>
    <section>
      <div class="mt-3">
        <h5>이름</h5>
        <span class="form-control" readonly>홍길동</span>
      </div>

      <div class="mt-3"> 
        <h5>나이</h5>
        <span class="form-control" readonly>28</span>
      </div>

      <div class="mt-3">
        <h5>성별</h5>
        <span class="form-control" readonly>남자</span>
      </div>

      <div class="mt-3">
        <h5>거주지역</h5>
        <span class="form-control" readonly>서울</span>
      </div>

      <div class="mt-3">
        <label>
          <h5>이상형</h5>
        </label>
        <span class="form-control" readonly>이승원,서현기</span>
      </div>
    </section>

    <!-- 하단 링크 -->
    <div class="d-flex my-3">
      <a class="btn btn-outline-dark" href="#">수정</a>
      <a class="btn btn-outline-dark ms-2" href="#">목록</a>
      <button type="button" class="btn btn-outline-danger ms-2">삭제</button>
      <a class="btn btn-outline-dark ms-2" href="#">작성</a>
    </div>
    <!-- 하단 링크 -->
  </div>

  <script>
    alert("삭제되었습니다");
  </script>
</body>

</html>
